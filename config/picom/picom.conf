shadow = true;
shadow-radius = 16;
shadow-opacity = .75
shadow-offset-x = -8;
shadow-offset-y = -8;

shadow-exclude-reg = "x48+0+0"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = true;
fade-in-step = 0.07;
fade-out-step = 0.07;

active-opacity = 0.92;
inactive-opacity = 0.92;
frame-opacity = 1;
inactive-opacity-override = false;

backend = "xrender";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
refresh-rate = 0;

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
